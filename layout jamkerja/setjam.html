<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam kerja</title>
    <link rel="stylesheet" href="/bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4 text-center">Admin - Pengaturan Jam Kerja</h2>
  
  <form action="#" method="POST">
    <div class="row g-3">

      <!-- Loop untuk tiap hari -->
      <!-- Contoh untuk Senin -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Senin</h5>
            <div class="row">
              <div class="col-6">
                <label for="senin_start" class="form-label">Jam Mulai</label>
                <input type="time" id="senin_start" name="senin_start" class="form-control" value="08:00">
              </div>
              <div class="col-6">
                <label for="senin_end" class="form-label">Jam Selesai</label>
                <input type="time" id="senin_end" name="senin_end" class="form-control" value="17:00">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ulangi blok ini untuk hari Selasa hingga Minggu -->

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Minggu</h5>
            <div class="row">
              <div class="col-6">
                <label for="minggu_start" class="form-label">Jam Mulai</label>
                <input type="time" id="minggu_start" name="minggu_start" class="form-control" value="">
              </div>
              <div class="col-6">
                <label for="minggu_end" class="form-label">Jam Selesai</label>
                <input type="time" id="minggu_end" name="minggu_end" class="form-control" value="">
              </div>
              <small class="text-muted mt-2">Kosongkan jika libur</small>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-primary px-4">Simpan Pengaturan</button>
    </div>
  </form>
</div>
    <script src="/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
