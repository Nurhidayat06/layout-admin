<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jam Kerja Aparatur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h4 class="text-center text-primary mb-4">Pengaturan Jam Kerja Aparatur</h4>

    <!-- Form -->
    <form class="border rounded p-3 mb-4">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Senin - Jam Masuk</label>
          <input type="time" class="form-control" value="08:00" />
        </div>
        <div class="col">
          <label class="form-label">Senin - Jam Keluar</label>
          <input type="time" class="form-control" value="17:00" />
        </div>
      </div>
      <!-- Tambahkan baris hari lain jika diperlukan -->

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>

    <!-- Search -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Cari nama..." />
    </div>

    <!-- Daftar Jam Kerja -->
    <div class="card mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <strong>Budi Santoso</strong><br />
          <small>09:00 - 16:00 | Senin</small>
        </div>
        <a href="/setjam.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-gear"></i>
        </a>
      </div>
    </div>

    <!-- Tambahkan card lainnya di sini -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
