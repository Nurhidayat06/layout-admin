<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Hari Libur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container py-3">
      <!-- Header -->
      <div class="text-center mb-4">
        <h4 class="fw-bold text-primary"> Hari Libur</h4>
        <p class="small text-muted mb-0">Kelola tanggal hari libur dengan mudah</p>
      </div>

      <!-- Form Tambah -->
      <div class="card shadow mb-4">
        <div class="card-body p-3">
          <h6 class="mb-3 text-primary">Tambah Hari Libur</h6>
          <form>
            <div class="mb-3">
              <label for="tanggal" class="form-label small">Tanggal</label>
              <input type="date" class="form-control form-control-sm" id="tanggal" required>
            </div>
            <div class="mb-3">
              <label for="keterangan" class="form-label small">Keterangan</label>
              <input type="text" class="form-control form-control-sm" id="keterangan" placeholder="Contoh: Maulid Nabi" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-sm btn-primary">Simpan Hari Libur</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Daftar Hari Libur -->
      <div class="card shadow">
        <div class="card-body p-3">
          <h6 class="mb-3 text-primary">Daftar Hari Libur</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-0">
                <div class="fw-bold">01 Jan 2025</div>
                Tahun Baru Masehi
              </div>
              <button class="btn btn-sm btn-outline-danger">Hapus</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-0">
                <div class="fw-bold">14 Feb 2025</div>
                Hari Valentine
              </div>
              <button class="btn btn-sm btn-outline-danger">Hapus</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-0">
                <div class="fw-bold">17 Ags 2025</div>
                Hari Kemerdekaan
              </div>
              <button class="btn btn-sm btn-outline-danger">Hapus</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
